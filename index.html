<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <img class="image-mobile" src="./assets/images/pattern-background-mobile.svg" alt="">
  <img class="image-desktop" src="./assets/images/pattern-background-desktop.svg" alt="">

  <main class="container">
    
    <img src="./assets/images/illustration-hero.svg" alt="A girl listening to a song and dancing">
    
    <section class="container__card">

      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="card__plan">
        <img src="./assets/images/icon-music.svg" alt="Icon music">

        <div class="plan-text">
          <span>Annual Plan</span>
          <span>$59.99/year</span>
        </div>

        <a href="#">Change</a>

      </div>

      <button id="button-payment">Proceed to Payment</button>
      <button id="button-cancel"> Cancel Order</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/thaliadani">Thalia Danielle</a>.
  </footer>

</body>

</html>
